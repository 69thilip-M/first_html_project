<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <a href="portfolio.html" style="text-decoration: none"
      ><h1>ThilipKumar M</h1></a
    >
    <p>Full Stack Developer</p>
    <hr />
    <form action="">
      <table>
        <tr>
          <td>Name :</td>
          <td>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Your Name"
            />
          </td>
        </tr>
        <tr>
          <td>Email :</td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Your Email"
            />
          </td>
        </tr>
        <tr>
          <td>Message :</td>
          <td>
            <textarea
              name="message"
              id="message"
              cols="20"
              rows="5"
              placeholder="Your Message"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" name="submit" id="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
    <p>
      Social Media:
      <a href="https://www.linkedin.com/in/thilipkumar69/" target="_blank"
        >Linkedln</a
      >
    </p>
    <p>&copy; Thilip</p>
  </body>
</html>
